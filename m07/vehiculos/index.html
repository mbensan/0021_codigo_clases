<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h3>Ingrese los datos de consumo</h3>
    <form id="form">
      <div>
        <label for="tipo">Tipo de Vehículo</label>
        <select name="tipo" id="tipo">
          <option value="auto">Auto</option>
          <option value="moto">Moto</option>
          <option value="bici">Bici</option>
        </select>
      </div>
      <div>
        <label for="rend">Rendimiento</label>
        <input type="number" name="rend" id="rend" min="1" required>
      </div>
      <div>
        <label for="rend">Kilometros</label>
        <input type="number" name="num" id="kms" min="1" required>
      </div>
      <input type="submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="vehiculos.js" crossorigin="anonymous"></script>
    <script>
      document.querySelector('#form').addEventListener('submit', function(ev) {
        ev.preventDefault()
        const tipo = document.querySelector('#tipo').value
        const rend = parseInt(document.querySelector('#rend').value)
        const kms = parseInt(document.querySelector('#kms').value)

        let vehiculo;
        if (tipo=='auto') {
          vehiculo = new Auto('marca', 'modelo', 2000, rend, 4)
        }
        else if (tipo == 'moto') {
          vehiculo = new Moto('marca', 'modelo', 230, rend, 2)
        }
        else {
          vehiculo = new Bici('marca', 'modelo', 40, rend)
        }

        const migasto = vehiculo.gasto(kms)

        alert(`Para recorrer ${kms} kilómetros en ${tipo}, va a gastar ${migasto} litros de bencina`)

      })
    </script>
  </body>
</html>
